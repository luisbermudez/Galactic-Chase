<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="introArea">
        <h1>galactic - sthing</h1>
        <button id="start">Start</button>
    </div>

        <h3>For a better experience enter full screen :)</h3>
        <button id="gotit">got it</button>
    </section>
    <div id="level">
        <h3>Select a level</h3>
        <ul id="levels">
            <li><button id="mild">Mild</button></li>
            <li><button id="medium">Medium</button></li>
            <li><button id="spicy">Spicy</button></li>
        </ul>
    </div>
    <div id="gameArea">
        <canvas id="canvas" width="1000" height="720"></canvas>
    </div>

    
    <script src="./js/variables.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
